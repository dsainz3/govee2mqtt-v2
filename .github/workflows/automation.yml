name: Automation

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  maintenance:
    if: "!contains(github.event.head_commit.message, '[skip automation]')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sync add-on app sources
        run: python scripts/sync_addon_v2.py

      - name: Bump version + changelog
        run: python scripts/bump_version.py

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No automation changes detected."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: automation sync + bump [skip automation]"
          git push
